                    <div class="panel panel-default">

                                <tr>

                                    <td>{$vo.attr_name}</td>
                                    <td>{$vo.attr_value}</td>
                                    <td>{$vo.attr_sort}</td>

                                    <td>
                                    <a title="编辑" class="label label-primary" href="/index.php?s=/admin/attribute/attribute_edit/id/{$vo.id}.html">编辑</a>&nbsp;&nbsp;
                                    <a title="删除" class="label label-danger ajax-get confirm" model="Department" href="/index.php?s=/admin/attribute/delete/type_id/{$Think.get.id}/ids/{$vo.id}.html">删除</a>&nbsp;&nbsp;
                                    </td>                                    
                                </tr>
                                </volist>
                             </tbody>
                        </table>

                    <ul class="pagination">
	                    {$page}
                    </ul> 
                  </div>

            </div>
        </div>

    <!-- 额外功能代码 -->
    </div>

<script type="text/javascript">
    $(function() {
        if (!$('.builder')) {
            return false;
        }

        //全选/反选/单选的实现
        $(".builder .check-all").click(function() {
            $(".ids").prop("checked", this.checked);
        });

        $(".builder .ids").click(function() {
            var option = $(".ids");
            option.each(function() {
                if (!this.checked) {
                    $(".check-all").prop("checked", false);
                    return false;
                } else {
                    $(".check-all").prop("checked", true);
                }
            });
        });

        //搜索功能
        $('body').on('click', '.builder #search', function() {
            var url = $(this).attr('url');
            var query = $('.builder .search-form').find('input').serialize();
            query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g, '');
            query = query.replace(/(^&)|(\+)/g, '');
            if (url.indexOf('?') > 0) {
                url += '&' + query;
            } else {
                url += '?' + query;
            }
            window.location.href = url;
        });

         //回车搜索
        $(".builder .search-input").keyup(function(e) {
            if (e.keyCode === 13) {
                $("#search").click();
                return false;
            }
        });
    });
</script>
