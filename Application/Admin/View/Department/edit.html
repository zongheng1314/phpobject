                    <div class="form-group item_department_name ">
				        <label class="left control-label">上级部门：</label>
				        <div class="right">
				           <select name="pid" class="form-control select custom-select">
                                <volist name="all_group" id="group">

				    </div> 
				    <div class="form-group item_department_name ">
				        <label class="left control-label">地　　址：</label>
				        <div class="right">
				           <select name="area[1]" onchange="get_area(this.value,2)" class="form-control select custom-select" style="width:180px;">
                                <if condition="$areas[1] neq null">
                                <option value="{$areas.1.area_id}">{$areas.1.area_name}</option>
                                <else />
                                <option value="">请选择省份</option>
                                </if>
                                <volist name="all_area" id="area">
                                            <option value="{$area.area_id}">
                                                {$area.area_name}
                                            </option>
                                </volist>
                           </select>
                           <select name="area[2]"  id="department_area_2" onchange="get_area(this.value,3,'department_area_3')" class="form-control select custom-select" style="width:180px; margin-left:25px;">
                               <option value="">全部</option>
                               <volist name="all_area_2" id="area2">
                               	<option value="{$area2.area_id}" <if condition="$areas[2]['area_id'] eq $area2['area_id']">selected</if>>{$area2.area_name}</option>
                               </volist>
                           </select> 
                            <select name="area[3]" id="department_area_3" class="form-control select custom-select" style="width:180px; margin-left:25px;">
                              <option value="">全部</option>
                              <volist name="all_area_3" id="area3">
                               	<option value="{$area3.area_id}" <if condition="$areas[3]['area_id'] eq $area3['area_id']">selected</if>>{$area3.area_name}</option>
                               </volist>
                           </select>    
				        </div>
				        <script>
					     // id 当前城市ID   area_deep  要获取的城市级别  sel_id  向哪个select插入内容
					    	function get_area(id, area_deep){
					    		$.post('{:U("get_area")}',{id:id, area_deep:area_deep}, function(res){

					    			$('#department_area_'+area_deep).empty();
					    			if(area_deep == 2){
					    				$('#department_area_3').empty();
					    				$('#department_area_3').append("<option value='all'>全部</option>");
					    			}
					    	//		$('#department_area_'+area_deep).append("<option value=''>选择</option>");
					    			$('#department_area_'+area_deep).append("<option value='all'>全部</option>");
					    			for(var i=0; i<res.length; i++){
					    				$('#department_area_'+area_deep).append("<option value='"+res[i]['area_id']+"'>"+res[i]['area_name']+"</option>");
					    			}					    			
					    		},'json');		
					    	}
				        </script>

<script type="text/javascript">
    $(function() {
        if (!$('.builder')) {
            return false;
        }

        //给数组增加查找指定的元素索引方法
        Array.prototype.indexOf = function(val) {
            for (var i = 0; i < this.length; i++) {
                if (this[i] == val) return i;
            }
            return -1;
        };

        //给数组增加删除方法
        Array.prototype.remove = function(val) {
            var index = this.indexOf(val);
            if (index > -1) {
                this.splice(index, 1);
            }
        };
    });
</script>
