<case value="date">
    <div class="form-group item_{$[type]form.name} {$[type]form.extra_class}">
        <label class="left control-label">{$[type]form.title}ï¼š</label>
        <div class="right">
        	<empty name="show_format">
            <input type="text" id="[type]{$group_k}_date_{$[type]k}" class="form-control input date" name="{$[type]form.name}" value="<notempty name='[type]form.value'>{$[type]form.value|time_format='Y-m-d'}</notempty>" {$[type]form.extra_attr}>
            <else />
            <input type="text" id="[type]{$group_k}_date_{$[type]k}" class="form-control input date" name="{$[type]form.name}" value="<notempty name='[type]form.value'>{$[type]form.value|time_format=$show_format}</notempty>" {$[type]form.extra_attr}>
            </empty>
            <script type="text/javascript">
                $(function(){
                    $('#[type]{$group_k}_date_{$[type]k}').datetimepicker({
                        format      : '{$format|default="yyyy-mm-dd"}',
                        autoclose   : true,
                        <empty name="format">minView     : 'month',</empty>
                        todayBtn    : 'linked',
                        language    : 'zh-CN',
                        fontAwesome : true
                    });
                });
            </script>
            <notempty name="[type]form.tip">
                <span class="check-tips text-muted small">{$[type]form.tip}</span>
            </notempty>
        </div>
    </div>
</case>
